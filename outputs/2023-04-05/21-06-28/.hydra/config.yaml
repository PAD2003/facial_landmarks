data:
  transform_train:
    _target_: albumentations.Compose
    keypoint_params:
      _target_: albumentations.KeypointParams
      format: xy
      remove_invisible: false
    transforms:
    - _target_: albumentations.ShiftScaleRotate
      shift_limit: 0.05
      scale_limit: 0.05
      rotate_limit: 15
      p: 0.5
    - _target_: albumentations.Resize
      height: 256
      width: 256
      always_apply: true
    - _target_: albumentations.RandomCrop
      height: 224
      width: 224
      always_apply: true
    - _target_: albumentations.RGBShift
      r_shift_limit: 15
      g_shift_limit: 15
      b_shift_limit: 15
      p: 0.5
    - _target_: albumentations.RandomBrightnessContrast
      p: 0.5
    - _target_: albumentations.augmentations.dropout.cutout.Cutout
      num_holes: 8
      max_h_size: 18
      max_w_size: 18
      p: 0.5
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - _target_: albumentations.pytorch.transforms.ToTensorV2
  transform_val:
    _target_: albumentations.Compose
    keypoint_params:
      _target_: albumentations.KeypointParams
      format: xy
      remove_invisible: false
    transforms:
    - _target_: albumentations.Resize
      height: 256
      width: 256
      always_apply: true
    - _target_: albumentations.CenterCrop
      height: 224
      width: 224
      always_apply: true
    - _target_: albumentations.Normalize
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    - _target_: albumentations.pytorch.transforms.ToTensorV2
  _target_: src.data.dlib_datamodule.DlibDataModule
  data_train:
    _target_: src.data.dlib_datamodule.DlibDataset
    _partial_: true
    xml_file: labels_ibug_300W_train.xml
  data_test:
    _target_: src.data.dlib_datamodule.DlibDataset
    _partial_: true
    xml_file: labels_ibug_300W_test.xml
  data_dir: data/ibug_300W_large_face_landmark_dataset
  train_val_test_split:
  - 5666
  - 1000
  batch_size: 16
  num_workers: 2
  pin_memory: false
model:
  _target_: src.models.dlib_module.DlibModule
  net:
    _target_: src.models.components.simple_resnet.SimpleResnet
    model_name: resnet18
    weights: DEFAULT
    output_shape:
    - 68
    - 2
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10
